<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Algoritmo 127</title>
</head>
<body>
    <header>
        <h1>Boletim</h1>
        <div class="input-nome">
            <input type="text" name="nome" id="nome" placeholder="Digite o nome do aluno">
            <button id="enviar-nome" disabled><i class="bi bi-file-earmark-check-fill"></i></button>
        </div>
        <p id="nome-aluno" class="hide"></p>
    </header>

    <section class="bv">
        <h1>Por favor digite o nome do aluno no espaço acima!</h1>
    </section>

    <section class="input-container hide">
        <h2>Digite a nota de cada bimestre do aluno</h2>
        <p class="erro hide"><i class="bi bi-exclamation-circle-fill"></i> Por favor digite um valor valido ou preencha todos os campos</p>
        <input type="text" name="nota1" id="nota1" placeholder="Nota do primeiro bimestre">
        <input type="text" name="nota2" id="nota2" placeholder="Nota do segundo bimestre">
        <input type="text" name="nota3" id="nota3" placeholder="Nota do terceiro bimestre">
        <input type="text" name="nota4" id="nota4" placeholder="Nota do quarto bimestre">
        <button id="calcular">Enviar</button>
    </section>

    <section class="modal hide">
        <div class="res">
            <h1>Seu Boletim</h1>
            <i class="bi bi-x-lg"></i>
            <div class="nome">
                <p id="matricula"><span id="maluno"></span> - <span id="naluno"></span></p>
            </div>
            <table>
                <tr>
                    <td>1º Bimestre</td>
                    <td id="sem1">8.0</td>
                </tr>
                <tr>
                    <td>2º Bimestre</td>
                    <td id="sem2">9.0</td>
                </tr>
                <tr>
                    <td>3º Bimestre</td>
                    <td id="sem3">7.0</td>
                </tr>
                <tr>
                    <td>4º Bimestre</td>
                    <td id="sem4">6.0</td>
                </tr>
                <tr class="des">
                    <td>Média</td>
                    <td id="med">7.5</td>
                </tr>
                <tr class="des">
                    <td>Situação</td>
                    <td id="sit">Aprovado</td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
